<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="utf-8">
  <title>lec02html</title>
</head>

<body>
  <a href="/logout">ログアウト</a>
  <h1>Lec02 GET!</h1>



  <div th:if="${entry}">
    エントリー
    <ul>
      <li th:each="user : ${entry.users}"><a href="/lec02/1">[[${user}]]</a></li>
    </ul>
    Hi <span sec:authentication="name"></span>
  </div>

  <div th:if="${User2}">
    ID:[[${User2.id}]]
    user_1:[[${User2.user_1}]]
    user_2:[[${User2.user_2}]]
  </div>

  <a href="/lec02janken?hand=Gu">ぐー</a>
  <a href="/lec02janken?hand=Tyo">ちょき</a>
  <a href="/lec02janken?hand=Pa">ぱー</a>


  <div th:if="${myhand}">
    あなたの手 [[${myhand}]]
  </div>
  <div th:if="${myhand}">
    相手の手 Gu
  </div>
  <div th:if="${result}">
    結果 [[${result}]]
  </div>
</body>

</html>
